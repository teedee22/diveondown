
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.css">

    <title>Dive On Down</title>
    <style>
div.background {
  background: url(klematis.jpg) repeat;
}

div.transbox {
  margin: 30px;
  background-color: black;
  border: 1px solid black;
  opacity: 0.3;
  filter: alpha(opacity=60); /* For IE8 and earlier */
}

div.transbox p {
  margin: 5%;
  font-weight: bold;
  color: #000000;
}
</style>
  </head>

  <body style="background-color: #d4d2cd;">

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"><img src="scuba-diving.png"> dive on down</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid" style="background-image: url('sting.jpg'); background-size: cover;">
          <div class="jumbotron bg-transparent">
              <br><br>
              <div class="">
              <h1 class="display-2 text-light" style="font-weight: bold; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Dive On Down</h1>
              <h3 class="display-4 text-light" style="font-style: italic; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">Personal reflectons on diving</h3>
          </div>
              <br> <br>
          </div>
      </div>

      <div class="container">
          <!-- Page Heading -->
          <h1 class="my-1">Featured
              <small>from my blog</small>
          </h1>
          <!-- Project One -->
          <div class="row">
              <div class="col-md-7 my-5">
                  <a href="{{ self.featured_blog_post.specific.url }}">
                      {% image self.featured_blog_post.specific.banner_image fill-700x300-c100 as img3 %}
                      <img class="img-fluid rounded mb-3 mb-md-0" src="ship.jpg" alt="{{ img3.alt }}">
                  </a>
              </div>
              <div class="col-md-5">
                  <div class="post-preview">
                      <a href="{{ self.featured_blog_post.specific.url }}"><h2 class="post-title">{{ self.featured_blog_post }}</h2>
                      <h3 class="post-subtitle">{{ self.featured_blog_post.specific.description }}</h3></a>
                      <div class="text-center"><a class="btn btn-light" href="{{ self.featured_blog_post.specific.url }}">Read more</a></div>
                  </div>
              </div>
          </div>
          <hr>
      </div>
<hr>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
