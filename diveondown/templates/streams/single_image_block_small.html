{% load wagtailimages_tags %}
{% image self.image fill-400x300 as img %}
<div class="row mx-auto justify-content-center my-3">
    <div class="col-md-6">
        <img class="img-fluid rounded" src="{{ img.url }}" alt="{{ img.alt }}">
    </div>
    <div class="col-lg-3 col-md-6 my-auto">
        <p class=" font-italic caption">{{ self.caption }}</p>
    </div>
</div>
