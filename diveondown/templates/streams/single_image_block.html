{% load wagtailimages_tags %}
{% image self.image fill-640x480 as img %}
<div class="text-center">
    <div class="col">
        <img class="img-fluid rounded" src="{{ img.url }}" alt="{{ img.alt }}">
    </div>
    <div class="col">
        <p class=" font-italic caption">{{ self.caption }}</p>
    </div>
</div>
